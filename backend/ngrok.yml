version: 2

# Your ngrok authtoken (loaded from NGROK_AUTHTOKEN env var)
authtoken: ${NGROK_AUTHTOKEN}

# Web inspection interface (view at http://localhost:4040)
web_addr: 0.0.0.0:4040

# Log settings
log: stdout
log_level: info

# Tunnels
tunnels:
  # Main web tunnel - exposes your FastAPI app
  app:
    proto: http
    addr: app:8000
    # If you have a static domain, uncomment and set NGROK_DOMAIN env var
    # domain: ${NGROK_DOMAIN}
    inspect: true
